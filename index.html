<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by me</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">

        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button" style="padding: 20px 29px;background-color: rgb(14, 129, 49); border-radius: 20px;;">C</button>
            <button class="button" style="padding: 20px 29px;background-color: rgb(14, 129, 49); border-radius: 20px">%</button>
            <button class="button" style="padding: 20px 24px;background-color: rgb(14, 129, 49);border-radius: 20px">M+</button>
            <button class="button" style="padding: 20px 25px;background-color: rgb(14, 129, 49); border-radius: 20px;">M-</button>
            </div>
    <div class="row">
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49); border-radius: 20px;;">7</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49); border-radius: 20px">8</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">9</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49); border-radius: 20px;">*</button>
    </div>
    <div class="row">
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">4</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">5</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">6</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">/</button>
</div>
<div class="row">
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">1</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">2</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">3</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">+</button>
</div>
<div class="row">
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">0</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">.</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">=</button>
    <button class="button" style="padding: 20px 30px;background-color: rgb(14, 129, 49);border-radius: 20px">-</button></div>
</div>
</div>


<script src="index.js"></script>
    
</body>
</html>
